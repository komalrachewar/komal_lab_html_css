<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail Form</title>
    <link rel="stylesheet" href="GmailForm.css">
</head>
<body>
    <section>
        <video autoplay muted loop src="assets/Background.mp4"></video>
        <article>
            <h1>Create Gmail Account</h1>
            <form action="" method="post">
                <input type="text" placeholder="Full Name" required>
                <br/>
                <input type="number" name="" id="" placeholder="Contact Number" required>
                <br/>
                <input type="email" name="" id="" placeholder="Email Id" required>
                <br/>
                <div class="button">
                    <button>Reset</button>
                    <button>Submit</button>
                </div>
            </form>
        </article>
    </section>
</body>
</html>
